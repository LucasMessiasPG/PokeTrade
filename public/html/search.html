<div class="margin-top">
    <h2>Search</h2>
    <p>Seache all cards pokemon!</p>
    <form ng-submit="search.search(search.filter)">
        <input type="hidden" ng-model="search.filter.limit">
        <div class="input-field col s3">
            <input name="set" id="set" class="form-control" type="text" ng-model="search.filter.set">
            <label for="set">Set</label>
        </div>
        <div class="input-field col s4">
            <input name="name" id="name" class="form-control" type="text" ng-model="search.filter.name">
            <label for="name">Card Name</label>
        </div>
        <div class="input-field col s2">
            <input name="number" id="number" class="form-control" type="text" ng-model="search.filter.number">
            <label for="number">Card Number</label>
        </div>
        <button type="submit" class="btn right">Search</button>
    </form>
    <table class="bordered highlight">
        <thead>
        <tr>
            <th class="col-sm-1">Set</th>
            <th class="col-sm-5">Card</th>
            <th class="col-sm-3">Rarity</th>
            <th class="col-sm-1"></th>
            <th class="col-sm-1"></th>
            <th class="col-sm-1"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="card in search.table" class="hoverable">
            <td>{{ card.code_set }}</td>
            <td>
                <span><img class="materialboxed" src="{{ card.image_url }}" alt="{{ card.name_card }}"></span>
                {{ card.name_card }}
            </td>
            <td>{{ card.rarity }}</td>
            <td><button class="btn waves-light waves-effect btn-small light-green btn-block">Want</button></td>
            <td><button class="btn waves-light waves-effect btn-small light-blue btn-block">Have</button></td>
            <td><button class="btn waves-light waves-effect btn-small red btn-block">Watch</button></td>
        </tr>
        </tbody>
        <tfoot ng-show="search.table" >
        <tr>
            <td colspan="6">
                <div class="right" ng-show="search.table_total_pagination > 1">
                    <button ng-disabled="(1 == search.filter.page)" ng-click="search.backPage()" class="btn">-</button>
                    <button ng-disabled="(page == search.filter.page)" ng-click="search.setPage(page)" class="btn" ng-repeat="page in search.table_pagination" ng-bind="page"></button>
                    <button ng-disabled="(search.table_total_pagination == search.filter.page)" ng-click="search.nextPage()" class="btn">+</button>
                </div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
