<div class="container margin-top">
    <div class="col s12 m8">
        <div class="card blue-grey darken-1 my-card">
            <span class="card-title"><strong>Last Message</strong></span>
            <p>Hellow World - <a href="">Juquinha</a></p>
        </div>
        <div class="card blue-grey darken-1 my-card">
            <span class="card-title"><strong>Last Trade</strong></span>
            <p>Trade <a href="">Picachu (#123/1223)</a> with <a href="">Juquinha</a> - <a href="">SUCCESSFULL</a></p>
        </div>
    </div>
    <div class="col s6 m4">
        <div class="center-align">
            <a class="waves-effect waves-light btn btn-small">Add Card
            </a>
        </div>
    </div>
    <div class="col s6 m4">
        <ul class="collection with-header">
            <li class="collection-header center-align">My Cards Resume</li>
            <li class="collection-item">Total Cards <span data-badge-caption="cards"
                                                          class="badge">100</span></li>
            <li class="collection-item">Active Cards <span data-badge-caption="cards"
                                                           class="badge">40</span></li>
            <li class="collection-item">Inactive Cards <span data-badge-caption="cards"
                                                             class="badge">60</span></li>
        </ul>
    </div>
    <div class="col s12">
        <table>
            <thead>
            <tr>
                <th>Card</th>
                <th>Set</th>
                <th class="center-align">Foil</th>
                <th class="center-align">Reverse Foil</th>
                <th class="center-align">Full Art</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="valign-wrapper"><span><img class="materialboxed"
                                                      src="https://s3.amazonaws.com/pokemontcg/xy11/114.png"
                                                      alt=""> </span>
                    <a class="valign" href="">Card Name (#123/123)</a></td>
                <td>Set name</td>
                <td class="center">
                    <input name="1" disabled type="checkbox" class="form-control" id="foil"/>
                    <label for="foil"></label>
                </td>
                <td class="center">
                    <input name="2" disabled type="checkbox" class="form-control" id="reverse_foil"/>
                    <label for="reverse_foil"></label>
                </td>
                <td class="center">
                    <input name="3" disabled type="checkbox" class="form-control" id="full_art"/>
                    <label for="full_art"></label>
                </td>
                <td class="center">
                    <button class="btn btn-small">Edit</button>
                    <button class="btn red btn-small">Remove</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
